<!DOCTYPE html>
<html>
<head>
<title>js_window_history</title>
<script>
function goback()
{
	window.history.back();
}
function goforward()
{
	window.history.forward();
}
</script>
</head>

<body>
<input type = "button" value = "Back" onclick = "goback()">
<hr />
<input type = "button" value = "forward" onclick = "goforward()">
</body>
</html>
